<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Length</th>
      <th>Additional Info</th>
      <th>ISBN</th>
      <th>Review</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; let id = index">
      <td>{{id + 1}}.</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.year}} ({{book.publisher}})</td>
      <td>{{book.pages}}</td>
      <td></td>
      <td>{{book.isbn}}</td>
      <td>{{book.review | substring}}</td>
      <td>
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-warning" *ngIf="book.stories.length > 0" [routerLink]="[id, 'edit-anthology']">Edit</button>
            <button class="btn btn-warning" *ngIf="book.stories.length == 0" [routerLink]="[id, 'edit-novel']">Edit</button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-danger" (click)="onDeleteBook(id)">Delete</button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
