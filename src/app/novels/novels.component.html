<form [formGroup]="novelsForm" (ngSubmit)="onSubmit()">
  <h2>Novel Entry</h2>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control" formControlName="author">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" class="form-control" formControlName="publisher">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="year">Year</label>
      <input type="number" id="year" class="form-control" formControlName="year">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="pages">Pages</label>
      <input type="number" id="pages" class="form-control" formControlName="pages">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="series">Series</label>
      <input type="text" id="series" class="form-control" formControlName="series">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="seriesnum">Series Number</label>
      <input type="number" id="seriesnum" class="form-control" formControlName="seriesnum">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" class="form-control" formControlName="isbn">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 form-group">
      <label for="review">Review</label>
      <textarea type="text" id="review" class="form-control" rows="4" cols="40" formControlName="review"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-1">
      <button class="btn btn-primary" type="submit">{{editMode? 'Update': 'Add'}}</button>
    </div>
    <div class="col-xs-1">
      <button class="btn btn-warning" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
